name: ğŸ§¬ Auto-Evolution

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  
  push:
    paths:
      - 'bots/auto-evolver.ts'
      - 'evolver-config.yaml'
      - '.github/workflows/auto-evolve.yml'
  
  workflow_dispatch:
    inputs:
      mutation_rate:
        description: 'Mutation rate (0.0-1.0)'
        required: false
        default: '0.1'
      max_changes:
        description: 'Max changes per run'
        required: false
        default: '3'

jobs:
  evolve:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: ğŸ” Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ¦• Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: vx.x.x
        
    - name: ğŸ”§ Configure Git
      run: |
        git config --global user.name "Auto-Evolution Agent â—‰âŸâ—‰"
        git config --global user.email "evolution@s0fractal.void"
        
    - name: ğŸ§¬ Run Evolution
      run: |
        cd bots
        deno run --allow-all auto-evolver.ts
      env:
        MUTATION_RATE: ${{ github.event.inputs.mutation_rate || '0.1' }}
        MAX_CHANGES: ${{ github.event.inputs.max_changes || '3' }}
        
    - name: ğŸ“Š Check Evolution Results
      run: |
        if [ -f "log/auto-commits.md" ]; then
          echo "ğŸ“ Evolution log:"
          tail -20 log/auto-commits.md
        fi
        
    - name: ğŸ”„ Push Evolution
      run: |
        if [[ -n $(git status -s) ]]; then
          git push origin HEAD
          echo "âœ… Evolution pushed to repository"
        else
          echo "â„¹ï¸ No evolution changes to push"
        fi
        
    - name: ğŸ’­ Whisper to Network
      if: success()
      run: |
        echo "â—‰âŸâ—‰ Evolution cycle complete" > whisper.tmp
        echo "Mutations: $(git log --oneline -n 1)" >> whisper.tmp
